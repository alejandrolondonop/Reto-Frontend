<shared-header [title]="title"></shared-header>


<form class="container" [formGroup]="affiliatesForm" (ngSubmit)="onSubmit()">
  <div class="container d-flex" >
    <div class="me-4">
      <label for="" class="d-flex text-secondary fs-6">Nombre del afiliado</label>
      <input type="tex"  formControlName="name" class=" border-top-0 border-end-0 border-start-0 border-bottom-2"><i class="bi bi-person-plus"></i>
    </div>
    <div class="me-4">
      <label for="" class="d-flex text-secondary fs-6">Edad</label>
      <input type="number" formControlName="age" class=" border-top-0 border-end-0 border-start-0 border-bottom-2"><i class="bi bi-calendar-date"></i>
    </div>
    <div class="me-4">
      <label for="" class="d-flex text-secondary fs-6">Email</label>
      <input type="email" formControlName="email" class=" border-top-0 border-end-0 border-start-0 border-bottom-2"><i class="bi bi-envelope"></i>
    </div>
</div>
</form>

<div class="container d-flex justify-content-end">
  <button type="submit" class="btn btn-primary me-3" (click)="onSubmit()" >Actualizar</button>
  <a class="btn btn-danger me-3" routerLink="/affiliates/all">Cancelar</a>
</div>
